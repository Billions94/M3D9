<!doctype html>
<html lang="en">

    <!-- Bootstrap CSS -->

          </div>

    <div class="container-fluid ">

        

        <div class='content'>

            <div class='login-with-social mt-4'>
                <div class="row justify-content-center">
                    <div class="col-xs-12">
                        <h6 class='to-login '>To continue B/O, enter your login details.</h6>
                    </div>
                </div>
            </div>   



            
            <div class='form-group'>
                <form class='row justify-content-center'>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group  ">
                    <label class='pass-n-mail' for="email" >Email address</label>
                    <input id="email"  type="email" class="form-control sq-borders input-text " aria-describedby="emailHelp">
                    </div>
                </form>
                <form class='row justify-content-center'>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-group ">
                    <label class='pass-n-mail'  for="exampleInputPassword1">Password</label>
                    <input id="password" onchange="signUp(event)" type="password" class="form-control sq-borders input-text" >
                    </div>
                </form>
                <div class="row justify-content-center">
                <div class='col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4 mb-md-4 '>
                    <h6 class='forgot-pass'>Forgot your password?</h6>
                </div>
                </div>
                <form  class='checkbox-container '>
                    <div class='row  remember-me'>
                        <div class="checkbox col-12 col-sm-6 col-md-6 my-2 my-sm-1 my-md-1 my-lg-1 my-md-1 my-xl-1 form-group form-check remember-me">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label rem-label pass-n-mail1 " for="exampleCheck1">Remember me</label>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-4 mb-md-3 mb-lg-3 ">
                            <a id="log-in" type="submit"class="btn  log-in" onclick="login()" >LOG IN</a>
                        </div>
                      </div>
                    </form>                
                </form>
           </div>
             



        </div>
       
    </div>
